<html>
<head>
	<title>prove xml</title>
	
	<link rel="stylesheet" href="../jquery.mobile-1.4.5.min.css"/>        
	<script type="text/javascript" src="../jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../jquery.mobile-1.4.5.min.js"></script>        
	
	<script type="text/javascript">
	
	function getQuery(name)
	{
		var sql = null;
		var encoding = null;
		
		$(xml).find('query [name=' + name + ']').each(
			function(){									
				alert($(this).find('sql').text());				
			}
		);
				
		return { sql, encoding };		
	}	
		
	var xmlquery = null;
	
	$(document).ready(function(){		
		$.ajax({
			type: "GET",
			url: "data.xml",
			dataType: "xml",
			success: function(xml){
				xmlquery = $(xml);				
			},
			error: function() {
				alert("An error occurred while loading backend queries from XML.");
			}
		});
	});
				
	</script>
</head>
<body>



<input type="button" onclick="getQuery('cercaPerPrincipioAttivo')"></input>



</body>
